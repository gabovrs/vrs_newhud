<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/82da26a658.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <script src="script.js" type="text/javascript"></script>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="hud">
            <img class="logo" src="https://cdn.discordapp.com/attachments/1008894221203275798/1028760734663979148/pelaowhite.png">
            <div class="player-hud">
                <div class="header">
                    <div class="username-container" id="header-info">
                        <i class="fas fa-user"></i>
                        <span class="username"><b>Reinicia fivem</b></span>
                    </div>
                    <div class="id-container" id="header-info">
                        <i class="fas fa-id-badge"></i>
                        <span class="id">error</span>
                    </div>
                    <div class="hour-container" id="header-info">
                        <i class="fas fa-clock"></i>
                        <span class="hour">error</span>
                    </div>
                </div>
                <div class="player-info">
                    <div class="row">
                        <div class="job" id="info">
                            <i class="fas fa-briefcase"></i>
                            <span class="job-name">error</span>
                        </div>
    
                        <div class="cash" id="info">
                            <i class="fas fa-wallet"></i>
                            <span class="cash-balance">error</span>
                        </div>
    
                        <div class="bank" id="info">
                            <i class="fas fa-credit-card"></i>
                            <span class="bank-balance">error</span>
                        </div>
    
                        <div class="blackmoney" id="info">
                            <i class="fas fa-skull-crossbones"></i>
                            <span class="blackmoney-balance">error</span>
                        </div>
                    </div>
    
                    <div class="row2">
                        <div id="info">
                            <div class="mic">
                                <i class="fas fa-microphone"></i>
                                <span class="mic-level">...</span>
                            </div>
                        </div>
    
                        <div class="food">
                            <div class="hunger" id="info">
                                <div class="hunger-row">
                                    <i class="fas fa-hamburger"></i>
                                    <div class="hungerbar">
                                        <div class="hungerbar-done">error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="thirst" id="info">
                                <div class="thirst-row">
                                    <i class="fas fa-glass-whiskey"></i>
                                    <div class="thirstbar">
                                        <div class="thirstbar-done">error</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speedometer">
                <div class="row3">
                    <div class="velocity" id="info">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="velocity-balance">error</span>
                        <span>km/h</span>
                    </div>
                    <div class="seatbelt" id="info">
                        <i class="fas fa-compress-alt"></i>
                    </div>
                    <div class="lights" id="info">
                        <i class="fas fa-adjust"></i>
                    </div>
                </div>
                <div class="fuel" id="info">
                    <div class="fuel-row">
                        <i class="fas fa-gas-pump"></i>
                        <div class="fuelbar">
                            <div class="fuelbar-done">error</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
